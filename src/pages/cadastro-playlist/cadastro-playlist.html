<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item>
          <ion-label color="primary" stacked>Nome</ion-label>
          <ion-input #nome [(ngModel)]="playlist.nome" type="text" placeholder="Nome da playlist"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Descrição</ion-label>
            <ion-input #descricao [(ngModel)]="playlist.descricao" type="text" placeholder="Descrição"></ion-input>
        </ion-item>
        
        <button [disabled]="!nome.value || !descricao.value" (click)="adiciona()" ion-button block>{{btn}}</button>
        
      </div>
</ion-content>
