<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <ion-item>
          <ion-label color="primary" stacked>Titulo</ion-label>
          <ion-input #titulo [(ngModel)]="musica.titulo" type="text" placeholder="Titulo da música"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Banda</ion-label>
            <ion-input #banda [(ngModel)]="musica.banda" type="text" placeholder="Banda da música"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>Nota</ion-label>
            <ion-input #nota [(ngModel)]="musica.nota" type="number" placeholder="Nota da música"></ion-input>
        </ion-item>
        
        <button [disabled]="!titulo.value || !banda.value || !nota.value" (click)="adiciona()" ion-button block>{{btn}}</button>
        
      </div>
</ion-content>
